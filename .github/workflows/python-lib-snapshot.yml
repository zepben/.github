name: Python Library Snapshot

on:
  workflow_call:
    inputs:
      product-key:
        description: 'Product key used for deploying docs. Should be repo specific. E.g: "python-sdk"'
        required: false
        default: "productkeynotprovided"
        type: string
      product-repo:
        description: 'Product repository used for downloading snapshot docs'
        required: false
        default: "productreponotprovided"
        type: string
      sourcepath:
        description: 'Path to source directory (used for licence check)'
        required: false
        type: string
        default: "src"
          #pypi-project-name:  # OPS-185, although this could be replaced by parsing the name from .pyproject.toml?
          #  description: 'The Pypi project to deploy to - should be the package name'
          #  required: true
          #  type: string
    secrets:
      CI_GITHUB_TOKEN:
        required: true
      LC_URL:
        required: false
      COVERALLS_REPO_TOKEN:
        required: false
      PYPI_USERNAME:
        required: false
      PYPI_PASSWORD:
        required: false

jobs:

  run-checks:
    runs-on: ubuntu-latest
    container: zepben/pipeline-basic
    env:
      GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
    outputs: 
      docs-present: ${{ steps.docs.outputs.present }}

    steps:

      - uses: actions/checkout@v4

      - name: Work around git permission issue
        run: |
          dname=$(echo ${{github.repository}} | cut -d'/' -f2)
          git config --global --add safe.directory /__w/$dname/$dname
        shell: sh

      - name: Cache licence-check
        uses: actions/cache@v4
        with:
          path: /lc
          key: lcc

      - name: Check licence
        uses: zepben/licence-check-action@main
        with:
          LC_URL: ${{ secrets.LC_URL }}
          PATH: ${{ inputs.sourcepath }}

      - name: Check if docs present
        id: docs
        run: |
          if [ -d docs ]; then
            echo "Docs folder found, will run the build-docs job"
            echo "present=yes" >> "${GITHUB_OUTPUT}"
            echo "present=yes" >> "${GITHUB_ENV}"
          else
            echo "Docs folder not found, will skip the build-docs"
          fi

      - name: Work around git permission issue
        run: |
          dname=$(echo ${{github.repository}} | cut -d'/' -f2)
          git config --global --add safe.directory /__w/$dname/$dname
        shell: sh

      - name: Check doc build artifacts are ignored
        if: ${{ env.present == 'yes' }}
        shell: sh {0}
        run: |
          # Make sure directories are properly ignored
          # docs/node_modules
          git check-ignore -q docs/site-config/project.json
          if [ $? != 0 ]; then
              echo "ERROR! Make sure to add 'docs/site-config' to .gitignore"
              echo "::error line=1::ERROR! Make sure to add 'docs/site-config' to .gitignore"
              exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    container: python:3.10
    needs: [run-checks]
    env:
      GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
    outputs:
      docs-present: ${{ steps.docs.outputs.present }}
        #    permissions:  # Uncomment these when trusted publishing supports reusable workflows OPS-185
        #      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install tox twine

      - name: Work around git permission issue
        run: |
          dname=$(echo ${{github.repository}} | cut -d'/' -f2)
          git config --global --add safe.directory /__w/$dname/$dname
        shell: sh

      - name: Create .pypirc
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "[pypi]" > ~/.pypirc
          echo "username = __token__" >> ~/.pypirc
          echo "password = $PYPI_API_TOKEN" >> ~/.pypirc
          echo "\n" >> ~/.pypirc

      - name: Build and publish
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          tox
          twine upload --non-interactive --config-file ~/.pypirc dist/*
        shell: bash

          # Can be used after https://github.com/pypi/warehouse/issues/11096 is resolved. More secure method of publishing
          # as don't need to store token with no TTL in secrets. OPS-185
          # - name: upload release to PyPI 
          #   uses: pypa/gh-action-pypi-publish@release/v1
          #   with:
          #     name: pypi
          #     repository-url: https://pypi.org/p/${{ inputs.pypi-project-name }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  update-snapshot-version:
    needs: [deploy]
    container: zepben/pipeline-basic
    runs-on: ubuntu-latest
    env:
      DEBUG: ${{ secrets.DEBUG }}
      GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ env.GITHUB_TOKEN }}

      - name: Work around git permission issue
        run: |
          dname=$(echo ${{github.repository}} | cut -d'/' -f2)
          git config --global --add safe.directory /__w/$dname/$dname
        shell: sh

      - name: Update snapshot version
        run: |
          /scripts/update-version.sh --python --snapshot pyproject.toml
        shell: bash

  build-docs:
    needs: [run-checks]
    if: ${{ needs.run-checks.outputs.docs-present == 'yes' }}
    uses: ./.github/workflows/build-docs.yml
    with:
      DEPLOY: true
    secrets: inherit

  deploy-docs:
    needs: [build-docs]
    if: ${{ needs.build-docs.outputs.artifact != '' }}
    uses: ./.github/workflows/deploy-docs.yml
    with:
      PRODUCT: ${{ needs.build-docs.outputs.product }}
      ARTIFACT: ${{ needs.build-docs.outputs.artifact }}
    secrets: inherit
