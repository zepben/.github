name: NPM Static Lib Snapshot Release

on:
  workflow_call:
    inputs:
      private:
        description: 'Calling workflow from a private repo'
        required: false
        type: boolean
        default: true
      sourcepath:
        description: 'Path to source directory (used for licence check)'
        required: false
        type: string
        default: "src"
      product-key:
        description: 'Product key used for deploying docs. Should be repo specific. E.g: "python-sdk"'
        required: false
        default: "productkeynotprovided"
        type: string
      product-repo:
        description: 'Product repository used for downloading snapshot docs'
        required: false
        default: "productreponotprovided"
        type: string
    secrets:
      NEXUS_NPM_REPO:
        required: true
      CI_NPM_TOKEN:
        required: true
      CI_GITHUB_TOKEN:
        required: true
      SLACK_NOTIFICATION:
        required: false
      SLACK_WEBHOOK:
        required: false
      LC_URL:
        required: false

jobs:
  build-artifact:
    runs-on: ubuntu-latest
    container: node:20-alpine
    env:
      GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
    outputs:
      docs-present: ${{ steps.docs.outputs.present }}
    steps:
    - name: Install Dependencies
      run: |
        apk add jq tar alpine-conf git curl bash github-cli

    - name: Cache nodejs deps
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: npm

    - uses: actions/checkout@v4

    - name: Work around git permission issue
      run: |
        dname=$(echo ${{github.repository}} | cut -d'/' -f2)
        git config --global --add safe.directory /__w/$dname/$dname
      shell: sh

    - name: Cache licence-check
      uses: actions/cache@v4
      with:
        path: /lc
        key: lcc

    - name: Check licence
      uses: zepben/licence-check-action@main
      with:
        LC_URL: ${{ secrets.LC_URL }}
        PATH: ${{ inputs.sourcepath }}

    - name: Set timezone to Australia/ACT
      run: |
        setup-timezone -z Australia/ACT

    - name: create .npmrc
      run: |
        rm -rf .npmrc
        echo "@zepben:registry=${{ secrets.NEXUS_NPM_REPO }}" >> .npmrc
        echo "//nexus.z.zepben.cloud/repository/zepben-npm/:_authToken=${{ secrets.CI_NPM_TOKEN }}" >> .npmrc
        echo "\n" >> .npmrc

    - name: build
      id: build
      run: |
        echo "NPM is sensitive to .npmrc formatting; check that it has a newline at the end!!!"
        npm ci --unsafe-perm
        npm run build
        # We run npm pack twice because the command may log extra stdout from the `prepare` script.
        # We want all logs in CI, but we also want to capture just the artifact name.
        npm pack
        artifact="$(npm pack --foreground-scripts=false --json --dry-run | jq -r .[0].filename)"
        npm publish
        # version=$(jq -r .version package.json)
        echo "artifact=$(echo $artifact)" >> ${GITHUB_ENV}

    - uses: actions/upload-artifact@v4
      if: steps.build.outcome == 'success'
      with:
          name: ${{ env.artifact }}
          path: ${{ env.artifact }}

    - name: Check if docs present
      id: docs
      run: |
        if [ -d docs ]; then
          echo "Docs folder found, will run the build-docs job"
          echo "present=yes" >> "${GITHUB_OUTPUT}"
          echo "present=yes" >> "${GITHUB_ENV}"
        else
          echo "Docs folder not found, will skip the build-docs"
        fi

    - name: Work around git permission issue
      run: |
        dname=$(echo ${{github.repository}} | cut -d'/' -f2)
        git config --global --add safe.directory /__w/$dname/$dname
      shell: sh

    - name: Check doc build artifacts are ignored
      if: ${{ env.present == 'yes' }}
      shell: sh {0}
      run: |
        # Make sure directories are properly ignored
        # docs/node_modules
        git check-ignore -q docs/node_modules
        if [ $? != 0 ]; then
            echo "ERROR! Make sure to add 'docs/node_modules' to .gitignore"
            echo "::error line=1::ERROR! Make sure to add 'docs/node_modules' to .gitignore"
            exit 1
        fi

        # docs/build
        git check-ignore -q docs/build
        if [ $? != 0 ]; then
            echo "ERROR! Make sure to add 'docs/build' to .gitignore"
            echo "::error line=1::ERROR! Make sure to add 'docs/build' to .gitignore"
            exit 1
        fi

  build-docs:
    needs: [build-artifact]
    if: ${{ needs.build-artifact.outputs.docs-present == 'yes' }}
    uses: ./.github/workflows/build-docs.yml
    with:
      DEPLOY: true
    secrets: inherit

  update-snapshot-version:
    needs: [build-artifact]
    container: zepben/pipeline-basic
    runs-on: ubuntu-latest
    env:
      DEBUG: ${{ secrets.DEBUG }}
      SLACK_NOTIFICATION: YES
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ env.GITHUB_TOKEN }}

      - name: Work around git permission issue
        run: |
          dname=$(echo ${{github.repository}} | cut -d'/' -f2)
          git config --global --add safe.directory /__w/$dname/$dname
        shell: sh

      - name: Update snapshot version
        run: |
          /scripts/update-version.sh --js --snapshot package.json

  deploy-docs:
    needs: [build-docs]
    if: ${{ needs.build-docs.outputs.artifact != '' }}
    uses: ./.github/workflows/deploy-docs.yml
    with:
      PRODUCT: ${{ needs.build-docs.outputs.product }}
      ARTIFACT: ${{ needs.build-docs.outputs.artifact }}
    secrets: inherit

