name: Maven Build

on: 
  workflow_call:
    secrets:
      NEXUS_MAVEN_REPO:
        required: true
      NEXUS_USERNAME:
        required: true
      NEXUS_PASSWORD:
        required: true


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: zepben/pipeline-java
    env:
      NEXUS_MAVEN_REPO: ${{ secrets.NEXUS_MAVEN_REPO }}
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
    steps:
      - name: Check all tasks have been completed
        if: ${{ github.event_name == 'pull_request' }}
        uses: kentaro-m/task-completed-checker-action@v0.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: actions/checkout@v3

      - name: Cache maven deps
        uses: actions/cache@v2
        with:
          path: /maven
          key: maven

      - name: Maven build and test
        id: build
        run: |
          mvn clean test -f pom.xml -Dserver.username=$NEXUS_USERNAME -Dserver.password=$NEXUS_PASSWORD -Dserver.repo.url=$NEXUS_MAVEN_REPO
        shell: bash

      - name: Upload coverage to Codecov
        if: steps.build.outcome == 'success'
        uses: codecov/codecov-action@v2
