name: NPM Static App Build

on: 
  workflow_call:
    secrets:
      NEXUS_NPM_REPO:
        required: true
      CI_NPM_TOKEN:
        required: true
      CI_GITHUB_TOKEN:
        required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Check all tasks have been completed
        uses: kentaro-m/task-completed-checker-action@v0.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set timezone to Australia/ACT
        run: |
          sudo timedatectl set-timezone Australia/ACT

      - uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Create .npmrc
        run: |
          rm -rf .npmrc
          echo "@zepben:registry=${{ secrets.NEXUS_NPM_REPO }}" >> .npmrc
          echo "//mavenrepo.zepben.com/repository/zepben-npm/:_authToken=${{ secrets.CI_NPM_TOKEN }}" >> .npmrc
          echo "\n" >> .npmrc

      - name: Build and test
        run: |
          echo "NPM is sensitive to .npmrc formatting; check that it has a newline at the end!!!"
          npm ci --unsafe-perm
          npm run ci
